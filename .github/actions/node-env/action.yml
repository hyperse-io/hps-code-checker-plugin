name: 'Node.js Environment Setup'
description: 'Setup Node.js environment for building and testing'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20.x'

runs:
  using: 'composite'
  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Verify Node.js environment
      shell: bash
      run: |
        echo "=== Node.js Environment ==="
        node --version
        npm --version
        yarn --version
